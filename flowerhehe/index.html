        #firefly-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Không cho phép tương tác với đom đóm */
            z-index: 9999; /* Đặt trên cùng */
        }
        .firefly {
            position: absolute;
            width: 15px; /* Tăng kích thước từ 5px lên 10px */
            height: 15px; /* Tăng kích thước từ 5px lên 10px */
            background: radial-gradient(circle, rgba(255, 255, 200, 0.8) 20%, rgba(255, 255, 200, 0) 80%); /* Mở rộng gradient */
            border-radius: 50%;
            animation: glow 1.5s ease-in-out infinite alternate, move 10s linear infinite;
        }
        @keyframes glow {
            from { opacity: 0.3; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--move-x), var(--move-y)); }
        }
    </style>

      <script>
        function createFirefly() {
            const firefly = document.createElement('div');
            firefly.className = 'firefly';
            const container = document.getElementById('firefly-container');
            container.appendChild(firefly);

            // Vị trí ngẫu nhiên ban đầu
            firefly.style.left = Math.random() * window.innerWidth + 'px';
            firefly.style.top = Math.random() * window.innerHeight + 'px';

            // Quỹ đạo di chuyển ngẫu nhiên
            const moveX = (Math.random() - 0.5) * window.innerWidth * 0.5 + 'px';
            const moveY = (Math.random() - 0.5) * window.innerHeight * 0.5 + 'px';
            firefly.style.setProperty('--move-x', moveX);
            firefly.style.setProperty('--move-y', moveY);

            // Xóa và tạo lại đom đóm sau khi hoàn thành chuyển động
            firefly.addEventListener('animationend', () => {
                firefly.remove();
                createFirefly();
            });
        }

        // Tạo 20 đom đóm
        for (let i = 0; i < 50; i++) {
            setTimeout(createFirefly, Math.random() * 2000); // Trễ ngẫu nhiên để tự nhiên hơn
        }

        // Điều chỉnh khi thay đổi kích thước cửa sổ
        window.addEventListener('resize', () => {
            const fireflies = document.querySelectorAll('.firefly');
            fireflies.forEach(f => f.remove());
            for (let i = 0; i < 20; i++) {
                setTimeout(createFirefly, Math.random() * 2000);
            }
        });
    </script>
